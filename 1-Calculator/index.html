<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="bg--dark">

    <div class="container">
        <div class="calculator dark" id="calculator">

            <div class="theme-toggler active" id="theme-toggler">
                <i class="toggler-icon"><i class='bx bxs-moon' ></i></i>
                
            </div>

            <div class="display-screen">
                <div class="display" id="display"></div>
            </div>

            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn btn-operator clear" id="clear">C</button></td>
                        <td><button class="btn btn-operator" id="/">/</button></td>
                        <td><button class="btn btn-operator" id="*">x</button></td>
                        <td><button class="btn btn-operator backspace" id="backspace"><</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn btn-number" id="7">7</button></td>
                        <td><button class="btn btn-number" id="8">8</button></td>
                        <td><button class="btn btn-number" id="9">9</button></td>
                        <td><button class="btn btn-operator" id="-">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn btn-number" id="4">4</button></td>
                        <td><button class="btn btn-number" id="5">5</button></td>
                        <td><button class="btn btn-number" id="6">6</button></td>
                        <td><button class="btn btn-operator" id="+">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn btn-number" id="1">1</button></td>
                        <td><button class="btn btn-number" id="2">2</button></td>
                        <td><button class="btn btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn btn-operator equal" id="equal">=</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn btn-operator" id=".">.</button></td>
                        <td><button class="btn btn-number" id="0">0</button></td>
                        <td><button class="btn btn-operator" id="00">00</button></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
